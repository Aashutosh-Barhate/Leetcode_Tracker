<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode Tracker</title>
    <style>
        /* ===== Basic Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }

        /* ===== Navbar ===== */
        nav {
            background: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }

        nav a:hover {
            color: #00aaff;
            transform: translateY(-2px);
        }

        /* ===== Container ===== */
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* ===== Flash Messages ===== */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateX(-20px);}
            to {opacity: 1; transform: translateX(0);}
        }

        .alert.success { background: #d4edda; color: #155724; border-left: 5px solid #28a745; }
        .alert.danger { background: #f8d7da; color: #721c24; border-left: 5px solid #dc3545; }
        .alert.info { background: #d1ecf1; color: #0c5460; border-left: 5px solid #17a2b8; }

        button {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<nav>
    <div><a href="{{ url_for('home') }}">LeetCode Tracker</a></div>
    <div>
        <a href="{{ url_for('learning_bp.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
            <button type="button" onclick="this.parentElement.style.display='none';">Ã—</button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
