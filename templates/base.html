<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
        nav { background:#333; color:white; padding:15px; display:flex; justify-content:space-between; }
        nav a { color:white; text-decoration:none; margin-left:10px; }
        .container { width:90%; max-width:800px; margin:40px auto; background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        .alert { padding:10px; border-radius:5px; margin-bottom:10px; }
        .alert.success { background:#d4edda; color:#155724; }
        .alert.danger { background:#f8d7da; color:#721c24; }
        .alert.info { background:#d1ecf1; color:#0c5460; }
        button { cursor:pointer; }
    </style>
</head>
<body>
<nav>
    <div><a href="/">LeetCode Tracker</a></div>
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
