<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Learning - Leetcode Tracker</title>
</head>
<body>
    <h1>Add New Learning</h1>
    <p><a href="{{ url_for('learning.dashboard') }}">Back to Dashboard</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li><strong>{{ category }}:</strong> {{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('learning.add_learning') }}" method="post">
        <label>Question Title:</label><br>
        <input type="text" name="question" required><br><br>

        <label>Difficulty:</label><br>
        <input type="text" name="difficulty"><br><br>

        <label>Tags (comma-separated):</label><br>
        <input type="text" name="tags"><br><br>

        <label>Notes:</label><br>
        <textarea name="notes"></textarea><br><br>

        <label>Link:</label><br>
        <input type="url" name="link"><br><br>

        <button type="submit">Add Learning</button>
    </form>
</body>
</html>
