<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Learning - Leetcode Tracker</title>
    <style>
        /* ===== Basic Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        /* ===== Container ===== */
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #007bff;
        }

        /* ===== Form ===== */
        form label {
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        /* ===== Flash Messages ===== */
        ul {
            list-style-type: none;
            margin-bottom: 20px;
        }

        li {
            background: #ffefef;
            border-left: 5px solid #ff4d4d;
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        li strong {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Learning</h1>
        <p><a href="{{ url_for('learning.dashboard') }}">Back to Dashboard</a></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li><strong>{{ category }}:</strong> {{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('learning.add_learning') }}" method="post">
            <label>Question Title:</label><br>
            <input type="text" name="question" required><br>

            <label>Difficulty:</label><br>
            <input type="text" name="difficulty"><br>

            <label>Tags (comma-separated):</label><br>
            <input type="text" name="tags"><br>

            <label>Notes:</label><br>
            <textarea name="notes"></textarea><br>

            <label>Link:</label><br>
            <input type="url" name="link"><br>

            <button type="submit">Add Learning</button>
        </form>
    </div>
</body>
</html>
