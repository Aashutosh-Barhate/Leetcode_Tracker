{% extends "base.html" %}
{% block content %}
<h2>My LeetCode Learnings</h2>
<a href="/add" class="btn btn-success mb-3">+ Add New Learning</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Question</th>
      <th>Difficulty</th>
      <th>Tags</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for l in learnings %}
    <tr>
      <td><a href="{{ l.link }}" target="_blank">{{ l.question }}</a></td>
      <td>{{ l.difficulty }}</td>
      <td>{{ l.tags }}</td>
      <td>{{ l.notes }}</td>
      <td>
        <a href="/edit/{{ l.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/delete/{{ l.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
